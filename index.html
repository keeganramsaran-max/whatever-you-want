<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .game-card {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: rgba(255,255,255,0.15);
        }

        .game-card h2 {
            margin-top: 0;
            color: #fff;
        }

        .game-card p {
            margin: 15px 0;
            opacity: 0.9;
        }

        .play-btn {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 68, 68, 0.3);
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 68, 68, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Game Hub</h1>
        <p>Choose your adventure!</p>
        <p style="margin-top: 10px;">
            <a href="https://github.com/keeganramsaran-max/whatever-you-want/actions/workflows/ci.yml" target="_blank" rel="noopener">
                <img src="https://github.com/keeganramsaran-max/whatever-you-want/actions/workflows/ci.yml/badge.svg" alt="Build Status" style="vertical-align: middle;">
            </a>
        </p>

        <div class="game-grid">
            <div class="game-card">
                <h2>üî∑ Geometry Dash</h2>
                <p>Jump and fly your way through danger in this rhythm-based action platformer!</p>
                <a href="geometry-dash.html" class="play-btn">Play Game</a>
            </div>

            <div class="game-card">
                <h2>üõ†Ô∏è Level Editor</h2>
                <p>Create your own custom levels and share them with friends!</p>
                <a href="level-editor.html" class="play-btn">Open Editor</a>
            </div>
        </div>
    </div>
</body>
</html>

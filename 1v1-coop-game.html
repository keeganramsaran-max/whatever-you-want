<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena Fighter - 1v1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #modeSelect {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        #difficultySelect {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 600px;
        }

        .mode-btn {
            padding: 30px 60px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 15px;
            transition: all 0.3s;
        }

        .mode-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .difficulty-btn {
            padding: 25px 50px;
            font-size: 1.3em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            color: white;
            margin: 10px;
            transition: all 0.3s;
        }

        .difficulty-btn.easy {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .difficulty-btn.medium {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .difficulty-btn.impossible {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .difficulty-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .difficulty-info {
            font-size: 0.7em;
            margin-top: 5px;
            opacity: 0.9;
        }

        #characterSelect {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 900px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .player-selection {
            display: inline-block;
            width: 45%;
            margin: 10px;
            vertical-align: top;
        }

        .player-selection h2 {
            color: #764ba2;
            margin-bottom: 15px;
        }

        .character-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .character-btn {
            padding: 15px;
            font-size: 1em;
            font-weight: bold;
            border: 3px solid transparent;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .character-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .character-btn.selected {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .character-info {
            font-size: 0.75em;
            margin-top: 5px;
            opacity: 0.8;
        }

        #startBtn {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 1.5em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transition: all 0.3s;
        }

        #startBtn:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }

        #startBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #gameContainer {
            display: none;
            position: relative;
        }

        canvas {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            background: #1a1a2e;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
        }

        .player-ui {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .player-ui.p1 {
            justify-content: flex-start;
        }

        .player-ui.p2 {
            justify-content: flex-end;
        }

        .player-name {
            color: white;
            font-weight: bold;
            font-size: 1.2em;
            margin: 0 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            min-width: 120px;
        }

        .health-container {
            flex: 1;
            max-width: 400px;
        }

        .health-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .health-fill {
            height: 100%;
            transition: width 0.3s;
            background: linear-gradient(90deg, #ff0000, #ff6b6b);
        }

        .block-counter {
            display: flex;
            gap: 3px;
            margin-top: 5px;
        }

        .block-pip {
            width: 20px;
            height: 8px;
            background: rgba(100, 200, 255, 0.3);
            border-radius: 2px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .block-pip.active {
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.8);
        }

        .round-info {
            text-align: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 10px 0;
        }

        .wins-display {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            margin-top: 5px;
        }

        .win-circles {
            display: flex;
            gap: 10px;
        }

        .win-circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .win-circle.won {
            background: #FFD700;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-size: 0.9em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        #roundTransition {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 60px 100px;
            border-radius: 20px;
            text-align: center;
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            z-index: 1000;
        }

        #gameOver {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            z-index: 1001;
        }

        #gameOver h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        #restartBtn {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 10px;
            transition: all 0.3s;
        }

        #restartBtn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div id="modeSelect">
        <h1>Arena Fighter</h1>
        <h2>Select Game Mode</h2>
        <div>
            <button class="mode-btn" onclick="selectMode('pvp')">Player vs Player</button>
            <button class="mode-btn" onclick="selectMode('cpu')">Vs Computer</button>
        </div>
    </div>

    <div id="difficultySelect">
        <h1>Arena Fighter</h1>
        <h2>Select Difficulty</h2>
        <div>
            <button class="difficulty-btn easy" onclick="selectDifficulty('easy')">
                Easy
                <div class="difficulty-info">Slow reactions, makes mistakes</div>
            </button>
            <button class="difficulty-btn medium" onclick="selectDifficulty('medium')">
                Medium
                <div class="difficulty-info">Human-like, sometimes messes up</div>
            </button>
            <button class="difficulty-btn impossible" onclick="selectDifficulty('impossible')">
                Impossible
                <div class="difficulty-info">Perfect reactions, no mistakes</div>
            </button>
        </div>
    </div>

    <div id="characterSelect">
        <h1>Arena Fighter</h1>

        <div class="player-selection" id="p1Selection">
            <h2>Player 1</h2>
            <div class="character-grid">
                <button class="character-btn" data-player="1" data-character="berserker">
                    Berserker
                    <div class="character-info">High HP, Rage</div>
                </button>
                <button class="character-btn" data-player="1" data-character="defender">
                    Defender
                    <div class="character-info">Tank, Shield</div>
                </button>
                <button class="character-btn" data-player="1" data-character="assassin">
                    Assassin
                    <div class="character-info">Fast, Crits</div>
                </button>
                <button class="character-btn" data-player="1" data-character="summoner">
                    Summoner
                    <div class="character-info">Blizzard</div>
                </button>
            </div>
        </div>

        <div class="player-selection" id="p2Selection">
            <h2 id="p2Title">Player 2</h2>
            <div class="character-grid">
                <button class="character-btn" data-player="2" data-character="berserker">
                    Berserker
                    <div class="character-info">High HP, Rage</div>
                </button>
                <button class="character-btn" data-player="2" data-character="defender">
                    Defender
                    <div class="character-info">Tank, Shield</div>
                </button>
                <button class="character-btn" data-player="2" data-character="assassin">
                    Assassin
                    <div class="character-info">Fast, Crits</div>
                </button>
                <button class="character-btn" data-player="2" data-character="summoner">
                    Summoner
                    <div class="character-info">Blizzard</div>
                </button>
            </div>
        </div>

        <button id="startBtn" disabled>START FIGHT</button>
    </div>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="1200" height="600"></canvas>
        <div id="ui">
            <div class="player-ui p1">
                <div class="player-name" id="p1Name">Player 1</div>
                <div class="health-container">
                    <div class="health-bar">
                        <div class="health-fill" id="p1Health" style="width: 100%"></div>
                    </div>
                    <div class="block-counter" id="p1Block"></div>
                </div>
            </div>
            <div class="round-info">
                <div id="roundNumber">Round 1</div>
                <div class="wins-display">
                    <div class="win-circles" id="p1Wins"></div>
                    <div class="win-circles" id="p2Wins"></div>
                </div>
            </div>
            <div class="player-ui p2">
                <div class="health-container">
                    <div class="health-bar">
                        <div class="health-fill" id="p2Health" style="width: 100%"></div>
                    </div>
                    <div class="block-counter" id="p2Block"></div>
                </div>
                <div class="player-name" id="p2Name">Player 2</div>
            </div>
        </div>
        <div class="controls">
            P1: W (jump), A/D (move), C (block), V (attack) | P2: ↑ (jump), ←/→ (move), J (block), K (attack)
        </div>
        <div id="roundTransition"></div>
        <div id="gameOver">
            <h2 id="gameOverText"></h2>
            <button id="restartBtn" onclick="location.reload()">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Character data
        const CHARACTERS = {
            berserker: {
                name: 'Berserker',
                maxHealth: 150,
                damageTaken: 1.5,
                movementSpeed: 2.5,
                attackSpeed: 50, // frames between attacks (~0.83 seconds at 60fps)
                baseDamage: 10,
                rageDamagePerHP: 0.2, // +1 damage per 5 HP lost
                color: '#ff4444',
                width: 50,
                height: 70
            },
            defender: {
                name: 'Defender',
                maxHealth: 130,
                damageTaken: 1.0,
                movementSpeed: 2,
                attackSpeed: 55, // slower heavy attacks
                baseDamage: 15,
                blockRegen: 0.3,
                color: '#4444ff',
                width: 55,
                height: 75
            },
            assassin: {
                name: 'Assassin',
                maxHealth: 75,
                damageTaken: 1.0,
                movementSpeed: 4,
                attackSpeed: 45, // fastest attacks but still slower than before
                baseDamage: 12,
                critChance: 0.25,
                critMultiplier: 2.5,
                color: '#9944ff',
                width: 45,
                height: 65
            },
            summoner: {
                name: 'Summoner',
                maxHealth: 95,
                damageTaken: 1.0,
                movementSpeed: 2.5,
                attackSpeed: 50,
                baseDamage: 20,
                color: '#44ffff',
                width: 48,
                height: 68
            }
        };

        // Game state
        let gameMode = null; // 'pvp' or 'cpu'
        let difficulty = null; // 'easy', 'medium', or 'impossible'
        let selectedP1 = null;
        let selectedP2 = null;
        let player1 = null;
        let player2 = null;
        let gameActive = false;
        let roundNumber = 1;
        let p1Wins = 0;
        let p2Wins = 0;
        let effects = [];

        // Mode selection
        function selectMode(mode) {
            gameMode = mode;
            document.getElementById('modeSelect').style.display = 'none';

            if (mode === 'cpu') {
                // Show difficulty selection
                document.getElementById('difficultySelect').style.display = 'block';
            } else {
                // PvP mode - go straight to character select
                document.getElementById('characterSelect').style.display = 'block';
            }
        }

        // Difficulty selection
        function selectDifficulty(diff) {
            difficulty = diff;
            document.getElementById('difficultySelect').style.display = 'none';
            document.getElementById('characterSelect').style.display = 'block';

            // Hide player 2 selection and auto-select random character
            document.getElementById('p2Selection').style.display = 'none';
            const characters = ['berserker', 'defender', 'assassin', 'summoner'];
            selectedP2 = characters[Math.floor(Math.random() * characters.length)];
        }

        // Input handling
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
            if (e.key === 'ArrowUp' || e.key === 'ArrowDown' || e.key === 'ArrowLeft' || e.key === 'ArrowRight') {
                e.preventDefault();
            }
        });
        window.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = true;
            keys[e.key.toLowerCase()] = false;
        });

        // Character selection
        document.querySelectorAll('.character-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const player = btn.dataset.player;
                const character = btn.dataset.character;

                // Remove previous selection
                document.querySelectorAll(`.character-btn[data-player="${player}"]`).forEach(b => {
                    b.classList.remove('selected');
                });

                // Add new selection
                btn.classList.add('selected');

                if (player === '1') selectedP1 = character;
                if (player === '2') selectedP2 = character;

                // Enable start button if both selected (or if CPU mode and P1 selected)
                if (selectedP1 && selectedP2) {
                    document.getElementById('startBtn').disabled = false;
                } else if (gameMode === 'cpu' && selectedP1) {
                    document.getElementById('startBtn').disabled = false;
                }
            });
        });

        document.getElementById('startBtn').addEventListener('click', startGame);

        // Player class
        class Player {
            constructor(x, y, characterType, controls, playerNum, isAI = false, aiDifficulty = 'medium') {
                const char = CHARACTERS[characterType];
                this.characterType = characterType;
                this.playerNum = playerNum;
                this.isAI = isAI;
                this.aiDifficulty = aiDifficulty;
                this.x = x;
                this.y = y;
                this.width = char.width;
                this.height = char.height;
                this.color = char.color;

                // AI properties
                if (isAI) {
                    this.aiDecisionTimer = 0;
                    this.aiAction = null;
                    this.aiTargetDistance = 150; // Preferred distance from opponent

                    // Difficulty-based settings
                    if (aiDifficulty === 'easy') {
                        this.aiDecisionDelay = 45; // Slow reactions
                        this.aiMistakeChance = 0.35; // 35% chance to make mistakes
                        this.aiBlockChance = 0.4; // 40% chance to block
                        this.aiAttackChance = 0.65; // 65% chance to attack when in range
                        this.aiAggressiveness = 0.5; // Moderate aggression
                        this.aiPrediction = false; // No prediction
                    } else if (aiDifficulty === 'medium') {
                        this.aiDecisionDelay = 20; // Good reactions
                        this.aiMistakeChance = 0.15; // 15% chance to make mistakes
                        this.aiBlockChance = 0.75; // 75% chance to block
                        this.aiAttackChance = 0.85; // 85% chance to attack when in range
                        this.aiAggressiveness = 0.7; // High aggression
                        this.aiPrediction = true; // Predict player movement
                    } else { // impossible
                        this.aiDecisionDelay = 1; // Frame-perfect reactions
                        this.aiMistakeChance = 0; // Never makes mistakes
                        this.aiBlockChance = 1.0; // Always blocks perfectly
                        this.aiAttackChance = 1.0; // Always attacks optimally
                        this.aiAggressiveness = 1.0; // Maximum aggression
                        this.aiPrediction = true; // Perfect prediction
                        this.aiPerfectTiming = true; // Perfect attack timing
                        this.aiInputReading = true; // Reads player inputs

                        // Stat buffs for impossible difficulty
                        this.speed *= 1.3; // 30% faster movement
                        this.attackSpeed = Math.floor(this.attackSpeed * 0.7); // 30% faster attacks
                        this.baseDamage *= 1.5; // 50% more damage
                    }
                }

                // Stats
                this.maxHealth = char.maxHealth;
                this.health = char.maxHealth;
                this.damageTakenMultiplier = char.damageTaken;
                this.speed = char.movementSpeed;
                this.attackSpeed = char.attackSpeed;
                this.baseDamage = char.baseDamage;

                // Physics
                this.velocityX = 0;
                this.velocityY = 0;
                this.onGround = false;
                this.gravity = 0.5;
                this.jumpPower = -10;

                // Combat
                this.controls = controls;
                this.facingRight = playerNum === 1;
                this.attackCooldown = 0;
                this.blockCounter = 5;
                this.blockRegenTimer = 0;
                this.isBlocking = false;
                this.isAttacking = false;
                this.attackFrame = 0;
                this.comboCounter = 0;
                this.comboTimer = 0;
                this.stunned = false;
                this.stunnedTimer = 0;
                this.attackButtonPressed = false;

                // Special attack
                this.specialChargeTimer = 0;
                this.specialActive = false;
                this.specialTimer = 0;
                this.invincible = false;
                this.damageDuringInvincibility = 0;

                // Character specific
                if (characterType === 'defender') {
                    this.blockRegenRate = char.blockRegen;
                } else {
                    this.blockRegenRate = 0.5;
                }

                if (characterType === 'assassin') {
                    this.dashAvailable = false;
                    this.dashCooldown = 0;
                }
            }

            updateAI(opponent) {
                // AI decision making - runs every frame for impossible, or based on delay
                this.aiDecisionTimer++;

                const shouldDecide = this.aiDifficulty === 'impossible' || this.aiDecisionTimer >= this.aiDecisionDelay;

                if (shouldDecide) {
                    if (this.aiDecisionTimer >= this.aiDecisionDelay) {
                        this.aiDecisionTimer = 0;
                    }

                    const distanceX = Math.abs((this.x + this.width / 2) - (opponent.x + opponent.width / 2));
                    const isLeftOfOpponent = (this.x + this.width / 2) < (opponent.x + opponent.width / 2);

                    // Reset AI inputs
                    keys[this.controls.left] = false;
                    keys[this.controls.right] = false;
                    keys[this.controls.up] = false;
                    keys[this.controls.block] = false;
                    keys[this.controls.attack] = false;

                    // Check if AI makes a mistake this frame
                    const makeMistake = Math.random() < this.aiMistakeChance;

                    if (makeMistake) {
                        // Make a random mistake
                        const mistakeType = Math.random();
                        if (mistakeType < 0.4) {
                            // Do nothing (freeze up)
                            return;
                        } else if (mistakeType < 0.7) {
                            // Move wrong direction
                            if (isLeftOfOpponent) {
                                keys[this.controls.left] = true;
                            } else {
                                keys[this.controls.right] = true;
                            }
                        } else {
                            // Attack at wrong time
                            if (this.attackCooldown === 0) {
                                keys[this.controls.attack] = true;
                            }
                        }
                        return;
                    }

                    // IMPOSSIBLE DIFFICULTY: Input reading and perfect play
                    if (this.aiInputReading) {
                        // Read opponent's inputs and react instantly
                        const opponentControls = opponent.controls;

                        // If opponent is trying to attack, block it perfectly
                        if (keys[opponentControls.attack] && distanceX < 150) {
                            if (this.blockCounter > 0) {
                                keys[this.controls.block] = true;
                            }
                        }

                        // If opponent is blocking, don't attack (wait for them to stop)
                        if (opponent.isBlocking) {
                            // Move closer while they're blocking
                            if (distanceX > 50) {
                                if (isLeftOfOpponent) {
                                    keys[this.controls.right] = true;
                                } else {
                                    keys[this.controls.left] = true;
                                }
                            }
                            return;
                        }

                        // Perfect attack timing - attack the instant they're NOT blocking
                        if (!opponent.isBlocking && this.attackCooldown === 0 && distanceX < 130) {
                            keys[this.controls.attack] = true;
                            return;
                        }

                        // If opponent tries to jump, attack them during landing
                        if (!opponent.onGround && this.attackCooldown === 0 && distanceX < 100) {
                            keys[this.controls.attack] = true;
                        }

                        // Always stay at perfect attack range
                        if (distanceX > 100) {
                            if (isLeftOfOpponent) {
                                keys[this.controls.right] = true;
                            } else {
                                keys[this.controls.left] = true;
                            }
                        } else if (distanceX < 70) {
                            // Too close, create a bit of space
                            if (isLeftOfOpponent) {
                                keys[this.controls.left] = true;
                            } else {
                                keys[this.controls.right] = true;
                            }
                        }

                        // Spam attacks when in perfect range
                        if (distanceX >= 70 && distanceX <= 100 && this.attackCooldown === 0) {
                            keys[this.controls.attack] = true;
                        }

                        return; // Skip normal AI logic
                    }

                    // NORMAL AI LOGIC (Easy/Medium)

                    // PRIORITY 1: Block incoming attacks with perfect/near-perfect timing
                    if (opponent.isAttacking && distanceX < 120) {
                        if (this.blockCounter > 0 && Math.random() < this.aiBlockChance) {
                            keys[this.controls.block] = true;
                            return; // Focus on blocking
                        }
                    }

                    // PRIORITY 2: Punish opponent when they're vulnerable
                    if (!opponent.isAttacking && this.attackCooldown === 0 && distanceX < 100) {
                        if (Math.random() < this.aiAttackChance) {
                            keys[this.controls.attack] = true;
                            return;
                        }
                    }

                    // PRIORITY 3: Aggressive pursuit
                    const aggressiveRange = this.aiDifficulty === 'medium' ? 150 : 120;

                    if (distanceX > 60 && distanceX < aggressiveRange) {
                        // Stay in attack range and attack aggressively
                        if (this.attackCooldown === 0 && Math.random() < (this.aiAttackChance * 1.2)) {
                            keys[this.controls.attack] = true;
                        }

                        // Move to optimal attack distance (closer)
                        if (distanceX > 90) {
                            if (isLeftOfOpponent) {
                                keys[this.controls.right] = true;
                            } else {
                                keys[this.controls.left] = true;
                            }
                        }
                    } else if (distanceX <= 60) {
                        // Very close - spam attacks
                        if (this.attackCooldown === 0 && Math.random() < (this.aiAttackChance * 1.5)) {
                            keys[this.controls.attack] = true;
                        } else if (this.blockCounter > 0 && opponent.isAttacking) {
                            keys[this.controls.block] = true;
                        }
                    } else {
                        // Too far - rush toward opponent aggressively
                        if (isLeftOfOpponent) {
                            keys[this.controls.right] = true;
                        } else {
                            keys[this.controls.left] = true;
                        }

                        // Attack while closing distance if possible
                        if (this.attackCooldown === 0 && distanceX < 150 && Math.random() < 0.3) {
                            keys[this.controls.attack] = true;
                        }
                    }

                    // Jump tactics
                    if (this.onGround) {
                        // Jump to avoid attacks or close distance
                        const jumpChance = this.aiDifficulty === 'medium' ? 0.15 : 0.1;

                        if (opponent.isAttacking && distanceX < 100 && Math.random() < jumpChance * 2) {
                            keys[this.controls.up] = true; // Jump to evade
                        } else if (distanceX > 150 && Math.random() < jumpChance) {
                            keys[this.controls.up] = true; // Jump while approaching
                        }
                    }

                    // Use special attack more aggressively at low health
                    if (this.health <= this.maxHealth * 0.25 && !this.specialActive) {
                        const specialChance = this.aiDifficulty === 'medium' ? 0.5 : 0.3;
                        if (Math.random() < specialChance) {
                            keys[this.controls.attack] = true;
                        }
                    }
                }
            }

            update(opponent) {
                // AI control
                if (this.isAI) {
                    this.updateAI(opponent);
                }

                // Auto-face opponent based on position
                if (this.x + this.width / 2 < opponent.x + opponent.width / 2) {
                    // This character is to the left of opponent, face right
                    this.facingRight = true;
                } else {
                    // This character is to the right of opponent, face left
                    this.facingRight = false;
                }

                // Stun handling
                if (this.stunned) {
                    this.stunnedTimer--;
                    if (this.stunnedTimer <= 0) {
                        this.stunned = false;
                    }
                    this.velocityX *= 0.9;
                } else {
                    // Movement
                    if (!this.isAttacking && !this.specialActive) {
                        if (keys[this.controls.left]) {
                            this.velocityX = -this.speed;
                        } else if (keys[this.controls.right]) {
                            this.velocityX = this.speed;
                        } else {
                            this.velocityX *= 0.8;
                        }

                        // Jump
                        if (keys[this.controls.up] && this.onGround) {
                            this.velocityY = this.jumpPower;
                            this.onGround = false;
                        }
                    }

                    // Blocking
                    if (keys[this.controls.block] && this.blockCounter > 0 && !this.isAttacking) {
                        this.isBlocking = true;
                    } else {
                        this.isBlocking = false;
                    }

                    // Attack
                    if (this.attackCooldown > 0) {
                        this.attackCooldown--;
                    }

                    // Check for special attack charge
                    if (this.health <= this.maxHealth * 0.25 && !this.specialActive) {
                        if (keys[this.controls.attack]) {
                            this.specialChargeTimer++;
                            if (this.specialChargeTimer >= 90) { // 1.5 seconds at 60fps
                                this.activateSpecial();
                                this.specialChargeTimer = 0;
                            }
                        } else {
                            this.specialChargeTimer = 0;
                        }
                    } else {
                        this.specialChargeTimer = 0;
                    }

                    // Regular attack (only if not charging special)
                    // Must release and press attack button (can't hold)
                    if (keys[this.controls.attack] && this.attackCooldown === 0 && !this.isBlocking && this.specialChargeTimer === 0 && !this.attackButtonPressed) {
                        this.attack(opponent);
                        this.attackButtonPressed = true;
                    } else if (!keys[this.controls.attack]) {
                        this.attackButtonPressed = false;
                    }
                }

                // Handle special attack timers
                if (this.specialActive) {
                    this.specialTimer--;
                    if (this.specialTimer <= 0) {
                        this.deactivateSpecial();
                    }

                    // Assassin dash
                    if (this.characterType === 'assassin' && this.dashAvailable) {
                        if (keys[this.controls.block] && this.dashCooldown === 0) {
                            this.dash(opponent);
                        }
                        if (this.dashCooldown > 0) {
                            this.dashCooldown--;
                        }
                    }
                }

                // Attack animation
                if (this.isAttacking) {
                    this.attackFrame++;
                    if (this.attackFrame > 10) {
                        this.isAttacking = false;
                        this.attackFrame = 0;
                    }
                }

                // Block regeneration
                if (!this.isBlocking && this.blockCounter < 5) {
                    this.blockRegenTimer++;
                    const regenFrames = this.blockRegenRate * 60; // Convert seconds to frames
                    if (this.blockRegenTimer >= regenFrames) {
                        this.blockCounter++;
                        this.blockRegenTimer = 0;
                    }
                }

                // Combo timer
                if (this.comboTimer > 0) {
                    this.comboTimer--;
                    if (this.comboTimer === 0) {
                        this.comboCounter = 0;
                    }
                }

                // Apply gravity
                this.velocityY += this.gravity;

                // Update position
                this.x += this.velocityX;
                this.y += this.velocityY;

                // Ground collision
                const groundY = canvas.height - 100 - this.height;
                if (this.y >= groundY) {
                    this.y = groundY;
                    this.velocityY = 0;
                    this.onGround = true;
                } else {
                    this.onGround = false;
                }

                // Wall collision
                if (this.x < 0) this.x = 0;
                if (this.x > canvas.width - this.width) this.x = canvas.width - this.width;
            }

            attack(opponent) {
                this.isAttacking = true;
                this.attackFrame = 0;
                this.attackCooldown = this.attackSpeed;

                // Calculate damage
                let damage = this.baseDamage;

                // Berserker rage damage
                if (this.characterType === 'berserker') {
                    const healthLost = this.maxHealth - this.health;
                    damage = this.baseDamage + (healthLost * CHARACTERS.berserker.rageDamagePerHP);
                }

                // Assassin crit
                if (this.characterType === 'assassin') {
                    if (Math.random() < CHARACTERS.assassin.critChance) {
                        damage *= CHARACTERS.assassin.critMultiplier;
                        this.createCritEffect();
                    }
                }

                // Check if hit connects
                const attackRange = this.facingRight ? 60 : -60;
                const attackX = this.x + (this.facingRight ? this.width : 0) + attackRange / 2;
                const attackY = this.onGround ? this.y + this.height / 2 : this.y + this.height;

                if (this.checkHit(opponent, attackX, attackY, Math.abs(attackRange), 40)) {
                    // Check if opponent is blocking
                    if (opponent.isBlocking && opponent.blockCounter > 0) {
                        opponent.blockCounter--;
                        opponent.blockRegenTimer = 0;

                        if (opponent.blockCounter === 0) {
                            opponent.blockCounter = 0;
                            opponent.stunned = true;
                            opponent.stunnedTimer = 120; // 2 seconds
                        }

                        // Reset this player's combo
                        this.comboCounter = 0;
                    } else {
                        // Deal damage
                        opponent.takeDamage(damage);

                        // Apply knockback
                        const knockbackDirection = this.facingRight ? 1 : -1;
                        opponent.velocityX = knockbackDirection * 8;
                        if (opponent.onGround) {
                            opponent.velocityY = -5; // Slight upward bounce
                        }

                        // Combo system
                        this.comboCounter++;
                        this.comboTimer = 30; // 0.5 seconds

                        if (this.comboCounter >= 3) {
                            opponent.stunned = true;
                            opponent.stunnedTimer = 90; // 1.5 seconds
                            this.comboCounter = 0;
                        }
                    }
                }
            }

            activateSpecial() {
                this.specialActive = true;
                this.specialTimer = 240; // 4 seconds

                if (this.characterType === 'berserker') {
                    this.invincible = true;
                    this.damageDuringInvincibility = 0;
                } else if (this.characterType === 'defender') {
                    // Super armor - handled in takeDamage
                } else if (this.characterType === 'assassin') {
                    this.dashAvailable = true;
                } else if (this.characterType === 'summoner') {
                    this.castBlizzard();
                }
            }

            deactivateSpecial() {
                this.specialActive = false;

                if (this.characterType === 'berserker') {
                    this.invincible = false;
                    const backlashDamage = this.damageDuringInvincibility * 1.5;
                    this.health -= backlashDamage;
                    if (this.health < 0) this.health = 0;
                    this.damageDuringInvincibility = 0;
                } else if (this.characterType === 'assassin') {
                    this.dashAvailable = false;
                }
            }

            dash(opponent) {
                this.dashCooldown = 10; // Very short delay
                this.invincible = true;

                // Dash toward opponent
                const directionX = opponent.x > this.x ? 1 : -1;
                const dashDistance = 150;
                const targetX = this.x + (directionX * dashDistance);

                // Animate dash
                this.x = targetX;

                // Check if hit opponent
                if (this.checkCollision(opponent)) {
                    opponent.stunned = true;
                    opponent.stunnedTimer = 60; // 1 second
                }

                setTimeout(() => {
                    this.invincible = false;
                }, 100);
            }

            castBlizzard() {
                // Create blizzard effect (limited range, not full screen)
                const blizzardRange = 300; // Limited distance
                const blizzard = {
                    x: this.facingRight ? this.x + this.width : Math.max(0, this.x - blizzardRange),
                    y: 0,
                    width: blizzardRange,
                    height: canvas.height,
                    damage: 20, // Reduced from 30
                    stunDuration: 45, // Reduced from 90 (0.75 seconds instead of 1.5)
                    caster: this
                };

                effects.push({
                    type: 'blizzard',
                    data: blizzard,
                    duration: 30
                });

                this.specialActive = false;
                this.specialTimer = 0;
            }

            takeDamage(damage) {
                if (this.invincible) {
                    if (this.characterType === 'berserker') {
                        this.damageDuringInvincibility += damage * this.damageTakenMultiplier;
                    }
                    return;
                }

                let actualDamage = damage * this.damageTakenMultiplier;

                // Defender super armor
                if (this.characterType === 'defender' && this.specialActive) {
                    actualDamage *= 0.25; // 75% reduction
                }

                this.health -= actualDamage;
                if (this.health < 0) this.health = 0;

                // Reset opponent's combo timer on counterattack
                this.comboTimer = 0;
            }

            checkHit(target, x, y, width, height) {
                return x < target.x + target.width &&
                       x + width > target.x &&
                       y < target.y + target.height &&
                       y + height > target.y;
            }

            checkCollision(other) {
                return this.x < other.x + other.width &&
                       this.x + this.width > other.x &&
                       this.y < other.y + other.height &&
                       this.y + this.height > other.y;
            }

            createCritEffect() {
                effects.push({
                    type: 'crit',
                    x: this.x + this.width / 2,
                    y: this.y,
                    duration: 30
                });
            }

            draw() {
                ctx.save();

                // Stun effect
                if (this.stunned) {
                    ctx.globalAlpha = 0.5 + Math.sin(Date.now() / 100) * 0.3;
                }

                // Invincibility effect
                if (this.invincible) {
                    ctx.globalAlpha = 0.5 + Math.sin(Date.now() / 50) * 0.5;
                }

                // Special charge effect
                if (this.specialChargeTimer > 0) {
                    const chargePercent = this.specialChargeTimer / 90;
                    ctx.fillStyle = `rgba(255, 255, 0, ${chargePercent * 0.5})`;
                    ctx.fillRect(this.x - 5, this.y - 5, this.width + 10, this.height + 10);
                }

                // Flip context if facing left
                if (!this.facingRight) {
                    ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                    ctx.scale(-1, 1);
                    ctx.translate(-(this.x + this.width / 2), -(this.y + this.height / 2));
                }

                // Draw character based on type
                if (this.characterType === 'berserker') {
                    this.drawBerserker();
                } else if (this.characterType === 'defender') {
                    this.drawDefender();
                } else if (this.characterType === 'assassin') {
                    this.drawAssassin();
                } else if (this.characterType === 'summoner') {
                    this.drawSummoner();
                }

                // Attack effects
                if (this.isAttacking && this.attackFrame < 5) {
                    ctx.restore();
                    ctx.save();
                    const attackRange = 70;
                    const attackX = this.facingRight ? this.x + this.width : this.x - attackRange;
                    const attackY = this.onGround ? this.y + this.height / 3 : this.y + this.height / 2;

                    // Attack slash effect
                    ctx.strokeStyle = `rgba(255, 255, 255, ${1 - this.attackFrame / 5})`;
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.arc(attackX + attackRange / 2, attackY + 20, 30, -0.5, 0.5, false);
                    ctx.stroke();
                }

                ctx.restore();
            }

            drawBerserker() {
                const animBounce = Math.abs(this.velocityX) > 0.5 ? Math.sin(Date.now() / 100) * 3 : 0;
                const breathe = Math.sin(Date.now() / 300) * 1;

                // Blocking stance - defensive posture
                const blockOffset = this.isBlocking ? -8 : 0;
                const blockCrouch = this.isBlocking ? 5 : 0;

                // Attack animation - swing motion
                const attackSwing = this.isAttacking ? (this.attackFrame < 5 ? -this.attackFrame * 4 : (10 - this.attackFrame) * 4) : 0;
                const attackLunge = this.isAttacking && this.attackFrame < 5 ? this.attackFrame * 2 : 0;

                // Muscular body - darker red with armor plating and breathing
                ctx.fillStyle = '#cc0000';
                const bodyWidth = (this.width - 20) + breathe;
                ctx.fillRect(this.x + 10 + attackLunge, this.y + 15 + blockCrouch, bodyWidth, this.height - 30 - blockCrouch);

                // Chest plate/armor detail with battle damage
                ctx.fillStyle = '#990000';
                ctx.fillRect(this.x + 15 + attackLunge, this.y + 20 + blockCrouch, this.width - 30, 15);
                // Armor scratches
                ctx.fillStyle = '#660000';
                ctx.fillRect(this.x + 16 + attackLunge, this.y + 22 + blockCrouch, 6, 2);
                ctx.fillRect(this.x + 20 + attackLunge, this.y + 26 + blockCrouch, 8, 1);

                // Battle scars on body
                ctx.fillStyle = '#990000';
                ctx.fillRect(this.x + 12 + attackLunge, this.y + 38 + blockCrouch, 5, 1);
                ctx.fillRect(this.x + 24 + attackLunge, this.y + 42 + blockCrouch, 7, 1);

                // Belt
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x + 12 + attackLunge, this.y + this.height - 20 + blockCrouch, this.width - 24, 5);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(this.x + this.width / 2 - 3 + attackLunge, this.y + this.height - 21 + blockCrouch, 6, 7);

                // Head
                ctx.fillStyle = '#ffccaa';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2 + attackLunge, this.y + 12 + blockCrouch, 12, 0, Math.PI * 2);
                ctx.fill();

                // Viking beard
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x + this.width / 2 - 6 + attackLunge, this.y + 15 + blockCrouch, 12, 8);
                ctx.fillRect(this.x + this.width / 2 - 4 + attackLunge, this.y + 21 + blockCrouch, 8, 3);

                // Angry eyes with intensity
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(this.x + this.width / 2 - 6 + attackLunge, this.y + 10 + blockCrouch, 4, 3);
                ctx.fillRect(this.x + this.width / 2 + 3 + attackLunge, this.y + 10 + blockCrouch, 4, 3);

                // Eyebrows (angry expression)
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x + this.width / 2 - 7 + attackLunge, this.y + 8 + blockCrouch, 5, 2);
                ctx.fillRect(this.x + this.width / 2 + 2 + attackLunge, this.y + 8 + blockCrouch, 5, 2);

                // Shoulder pads
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(this.x + 5 + attackLunge, this.y + 18 + blockCrouch, 10, 8);
                ctx.fillRect(this.x + this.width - 15 + attackLunge, this.y + 18 + blockCrouch, 10, 8);

                // Spikes on shoulders
                ctx.fillStyle = '#666666';
                for (let i = 0; i < 3; i++) {
                    ctx.fillRect(this.x + 7 + i * 3 + attackLunge, this.y + 16 + blockCrouch, 2, 4);
                    ctx.fillRect(this.x + this.width - 13 + i * 3 + attackLunge, this.y + 16 + blockCrouch, 2, 4);
                }

                // Arms - animated with muscles
                ctx.fillStyle = '#ffccaa';
                const armSwing = this.isAttacking ? attackSwing : animBounce;

                // Right arm (attack arm) - more muscular
                ctx.fillRect(this.x + this.width - 15 + attackLunge, this.y + 20 + armSwing + blockCrouch, 9, 25);
                // Muscle definition
                ctx.fillStyle = '#ffb088';
                ctx.fillRect(this.x + this.width - 14 + attackLunge, this.y + 22 + armSwing + blockCrouch, 3, 8);

                // Left arm (block arm)
                ctx.fillStyle = '#ffccaa';
                if (this.isBlocking) {
                    // Raised defensive position
                    ctx.fillRect(this.x + 7 + blockOffset, this.y + 15 + blockCrouch, 9, 20);
                } else {
                    ctx.fillRect(this.x + 7, this.y + 20 - animBounce + blockCrouch, 9, 25);
                    // Muscle definition
                    ctx.fillStyle = '#ffb088';
                    ctx.fillRect(this.x + 8, this.y + 22 - animBounce + blockCrouch, 3, 8);
                }

                // Axe (weapon) - more detailed with swing effects
                if (this.isAttacking) {
                    const axeX = this.x + this.width - 5 + attackLunge;
                    const axeY = this.y + 25 + blockCrouch;

                    // Swing trail effect
                    if (this.attackFrame < 6) {
                        for (let i = 0; i < 3; i++) {
                            const trailOffset = i * 8;
                            const trailAlpha = (1 - i * 0.3) * (1 - this.attackFrame / 6);
                            ctx.fillStyle = `rgba(255, 0, 0, ${trailAlpha * 0.3})`;
                            ctx.fillRect(axeX - trailOffset, axeY - 5, 18, 14);
                        }
                    }

                    // Handle
                    ctx.fillStyle = '#654321';
                    ctx.fillRect(axeX, axeY, 4, 30);
                    // Handle grip with leather texture
                    ctx.fillStyle = '#8B4513';
                    for (let i = 0; i < 3; i++) {
                        ctx.fillRect(axeX, axeY + 8 + i * 6, 4, 2);
                    }
                    // Handle end cap
                    ctx.fillStyle = '#666666';
                    ctx.fillRect(axeX - 1, axeY + 29, 6, 3);

                    // Axe blade - double-sided
                    ctx.fillStyle = '#888888';
                    ctx.fillRect(axeX - 5, axeY - 3, 14, 10);
                    ctx.fillRect(axeX - 3, axeY - 5, 10, 2);
                    // Blade edge (sharper look)
                    ctx.fillStyle = '#cccccc';
                    ctx.fillRect(axeX - 5, axeY - 3, 14, 1);
                    // Blade shine
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(axeX - 3, axeY - 2, 8, 1);
                    // Blood stains
                    ctx.fillStyle = 'rgba(139, 0, 0, 0.6)';
                    ctx.fillRect(axeX - 3, axeY + 1, 6, 3);
                    ctx.fillRect(axeX, axeY + 3, 4, 2);

                    // Attack impact effect
                    if (this.attackFrame >= 4 && this.attackFrame <= 6) {
                        const impactSize = (6 - this.attackFrame) * 8;
                        ctx.fillStyle = `rgba(255, 100, 0, ${0.6 - this.attackFrame * 0.1})`;
                        ctx.beginPath();
                        ctx.arc(axeX + 8, axeY, impactSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    // Axe on back when not attacking
                    const backAxeX = this.x + 18 + attackLunge;
                    const backAxeY = this.y + 20 + blockCrouch;

                    // Handle on back
                    ctx.fillStyle = '#654321';
                    ctx.fillRect(backAxeX, backAxeY, 3, 20);
                    // Axe head on back
                    ctx.fillStyle = '#888888';
                    ctx.fillRect(backAxeX - 3, backAxeY - 2, 9, 7);
                    ctx.fillStyle = '#666666';
                    ctx.fillRect(backAxeX - 3, backAxeY, 9, 1);
                }

                // Blocking shield effect (faces opponent - on the side toward opponent)
                if (this.isBlocking) {
                    // Position on right side (toward opponent) in local coords
                    // Context flip will put it on left side for left-facing characters
                    const shieldX = this.x + this.width - 20;
                    ctx.fillStyle = `rgba(255, 215, 0, ${0.3 + Math.sin(Date.now() / 100) * 0.2})`;
                    ctx.fillRect(shieldX, this.y + 10 + blockCrouch, 15, 30);
                    ctx.strokeStyle = '#FFD700';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(shieldX, this.y + 10 + blockCrouch, 15, 30);
                }

                // Legs
                ctx.fillStyle = '#8B4513';
                const legSpread = this.isBlocking ? 5 : 0;
                ctx.fillRect(this.x + 15 - legSpread, this.y + this.height - 15 + animBounce + blockCrouch, 8, 15 - animBounce - blockCrouch);
                ctx.fillRect(this.x + this.width - 23 + legSpread, this.y + this.height - 15 - animBounce + blockCrouch, 8, 15 + animBounce - blockCrouch);

                // Rage mode effects (when low HP)
                if (this.health < this.maxHealth * 0.5) {
                    // Red aura pulsing
                    const ragePulse = Math.sin(Date.now() / 150);
                    ctx.fillStyle = `rgba(255, 0, 0, ${0.3 + ragePulse * 0.2})`;
                    ctx.fillRect(this.x, this.y, this.width, this.height);

                    // Angry steam/smoke particles from head
                    for (let i = 0; i < 2; i++) {
                        const smokeY = this.y + 5 - ((Date.now() / 40 + i * 20) % 15);
                        const smokeX = this.x + this.width / 2 + (i === 0 ? -5 : 5);
                        const smokeAlpha = 1 - ((Date.now() / 40 + i * 20) % 15) / 15;
                        ctx.fillStyle = `rgba(200, 50, 50, ${smokeAlpha * 0.4})`;
                        ctx.fillRect(smokeX, smokeY, 3, 3);
                    }

                    // Red eyes glow intensely
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = '#ff0000';
                    ctx.fillStyle = '#ff3333';
                    ctx.fillRect(this.x + this.width / 2 - 6 + attackLunge, this.y + 10 + blockCrouch, 4, 3);
                    ctx.fillRect(this.x + this.width / 2 + 3 + attackLunge, this.y + 10 + blockCrouch, 4, 3);
                    ctx.shadowBlur = 0;
                }

                // Ground impact cracks when landing from jump
                if (this.onGround && Math.abs(this.velocityY) > 5) {
                    for (let i = 0; i < 3; i++) {
                        ctx.fillStyle = `rgba(100, 100, 100, 0.5)`;
                        ctx.fillRect(this.x + 10 + i * 10, this.y + this.height, 6, 2);
                    }
                }
            }

            drawDefender() {
                const animBounce = Math.abs(this.velocityX) > 0.5 ? Math.sin(Date.now() / 100) * 2 : 0;

                // Blocking animation - shield raised high
                const shieldRaise = this.isBlocking ? -10 : 0;
                const shieldSize = this.isBlocking ? 20 : 15;
                const blockGlow = this.isBlocking ? Math.sin(Date.now() / 100) * 5 : 0;

                // Attack animation - shield bash forward
                const attackThrust = this.isAttacking ? (this.attackFrame < 5 ? this.attackFrame * 3 : (10 - this.attackFrame) * 3) : 0;
                const attackBob = this.isAttacking ? Math.sin(this.attackFrame / 2) * 3 : 0;

                // Shield (right side - toward opponent, context flip handles facing direction)
                const shieldX = this.x + this.width - 10 + attackThrust;
                const shieldStartAngle = -Math.PI / 2;
                const shieldEndAngle = Math.PI / 2;

                // Shield main body
                ctx.fillStyle = this.isBlocking ? '#00d4ff' : '#4444ff';
                ctx.beginPath();
                ctx.arc(shieldX, this.y + this.height / 2 + shieldRaise, shieldSize, shieldStartAngle, shieldEndAngle);
                ctx.fill();

                // Shield rim/edge
                ctx.strokeStyle = '#1155cc';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.arc(shieldX, this.y + this.height / 2 + shieldRaise, shieldSize, shieldStartAngle, shieldEndAngle);
                ctx.stroke();

                // Shield boss (center emblem)
                ctx.fillStyle = '#ffcc00';
                ctx.beginPath();
                ctx.arc(shieldX, this.y + this.height / 2 + shieldRaise, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.strokeStyle = '#cc9900';
                ctx.lineWidth = 1;
                ctx.stroke();

                // Shield decorative studs
                for (let i = 0; i < 3; i++) {
                    const angle = -Math.PI / 6 + (i * Math.PI / 6);
                    const studX = shieldX + Math.cos(angle) * 10;
                    const studY = this.y + this.height / 2 + shieldRaise + Math.sin(angle) * 10;
                    ctx.fillStyle = '#cc9900';
                    ctx.beginPath();
                    ctx.arc(studX, studY, 2, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Shield blocking glow and effects
                if (this.isBlocking) {
                    // Multiple glow layers
                    for (let i = 0; i < 3; i++) {
                        const glowAlpha = (0.4 - i * 0.1) * (0.7 + Math.sin(Date.now() / 80) * 0.3);
                        ctx.strokeStyle = `rgba(0, 212, 255, ${glowAlpha})`;
                        ctx.lineWidth = 3 + blockGlow + i * 2;
                        ctx.beginPath();
                        ctx.arc(shieldX, this.y + this.height / 2 + shieldRaise, shieldSize + 5 + i * 3, shieldStartAngle, shieldEndAngle);
                        ctx.stroke();
                    }

                    // Energy particles around shield
                    for (let i = 0; i < 6; i++) {
                        const angle = (Date.now() / 500 + i * Math.PI / 3) % (Math.PI * 2);
                        const particleX = shieldX + Math.cos(angle) * (shieldSize + 8);
                        const particleY = this.y + this.height / 2 + shieldRaise + Math.sin(angle) * (shieldSize + 8);
                        ctx.fillStyle = `rgba(100, 200, 255, ${0.6 + Math.sin(Date.now() / 100 + i) * 0.4})`;
                        ctx.beginPath();
                        ctx.arc(particleX, particleY, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // Heavy armor body with plates
                ctx.fillStyle = '#2244aa';
                ctx.fillRect(this.x + 12, this.y + 18 + attackBob, this.width - 24, this.height - 33 - attackBob);

                // Chest plate detail
                ctx.fillStyle = '#1a3380';
                ctx.fillRect(this.x + 16, this.y + 22 + attackBob, this.width - 32, 12);
                ctx.fillRect(this.x + 16, this.y + 36 + attackBob, this.width - 32, 8);

                // Armor rivets
                ctx.fillStyle = '#cccccc';
                for (let i = 0; i < 3; i++) {
                    ctx.fillRect(this.x + 18 + i * 6, this.y + 24 + attackBob, 2, 2);
                    ctx.fillRect(this.x + 18 + i * 6, this.y + 38 + attackBob, 2, 2);
                }

                // Shoulder guards
                ctx.fillStyle = '#3355bb';
                ctx.fillRect(this.x + 8, this.y + 18 + attackBob, 8, 10);
                ctx.fillRect(this.x + this.width - 16, this.y + 18 + attackBob, 8, 10);

                // Belt with buckle
                ctx.fillStyle = '#654321';
                ctx.fillRect(this.x + 14, this.y + this.height - 18 + attackBob, this.width - 28, 5);
                ctx.fillStyle = '#FFD700';
                ctx.fillRect(this.x + this.width / 2 - 4, this.y + this.height - 19 + attackBob, 8, 7);

                // Head with helmet
                ctx.fillStyle = '#3355bb';
                ctx.fillRect(this.x + this.width / 2 - 10, this.y + 5 + attackBob, 20, 18);

                // Helmet crest/plume
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(this.x + this.width / 2 - 2, this.y + 2 + attackBob, 4, 6);
                ctx.fillRect(this.x + this.width / 2 - 3, this.y + 3 + attackBob, 6, 4);

                // Helmet visor (T-shaped)
                ctx.fillStyle = '#111111';
                ctx.fillRect(this.x + this.width / 2 - 1, this.y + 10 + attackBob, 2, 8);
                ctx.fillRect(this.x + this.width / 2 - 6, this.y + 12 + attackBob, 12, 4);

                // Arms (context flip handles facing direction)
                ctx.fillStyle = '#2244aa';
                // Right arm (shield arm) - follows shield, toward opponent
                ctx.fillRect(this.x + this.width - 18 + attackThrust * 0.5, this.y + 23 + animBounce + shieldRaise + attackBob, 10, 22);
                // Left arm (sword arm) - behind shield
                ctx.fillRect(this.x + 8 + attackThrust, this.y + 23 - animBounce + attackBob, 10, 22);

                // Sword (visible during attack) with effects
                if (this.isAttacking) {
                    const swordX = this.x + 8 + attackThrust;
                    const swordY = this.y + 25 + attackBob;

                    // Sword thrust trail
                    if (this.attackFrame < 5) {
                        for (let i = 0; i < 3; i++) {
                            const trailAlpha = (1 - i * 0.3) * (1 - this.attackFrame / 5);
                            ctx.fillStyle = `rgba(200, 200, 255, ${trailAlpha * 0.4})`;
                            ctx.fillRect(swordX - i * 5, swordY, 4, 25);
                        }
                    }

                    // Sword blade
                    ctx.fillStyle = '#cccccc';
                    ctx.fillRect(swordX, swordY, 4, 25);
                    // Blade edge shine
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(swordX, swordY + 2, 1, 20);
                    // Sword tip
                    ctx.fillStyle = '#aaaaaa';
                    ctx.fillRect(swordX, swordY + 25, 4, 3);
                    ctx.fillRect(swordX + 1, swordY + 28, 2, 2);

                    // Crossguard
                    ctx.fillStyle = '#8B7500';
                    ctx.fillRect(swordX - 3, swordY - 2, 10, 4);
                    // Handle
                    ctx.fillStyle = '#654321';
                    ctx.fillRect(swordX + 1, swordY - 6, 2, 4);
                    // Pommel
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(swordX, swordY - 8, 4, 2);

                    // Impact flash
                    if (this.attackFrame >= 4 && this.attackFrame <= 6) {
                        const flashSize = (6 - this.attackFrame) * 6;
                        ctx.fillStyle = `rgba(255, 255, 200, ${0.5 - this.attackFrame * 0.08})`;
                        ctx.beginPath();
                        ctx.arc(swordX + 2, swordY + 28, flashSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                } else {
                    // Sword sheathed on hip
                    ctx.fillStyle = '#654321';
                    ctx.fillRect(this.x + 10, this.y + this.height - 22, 2, 12);
                    ctx.fillStyle = '#8B7500';
                    ctx.fillRect(this.x + 9, this.y + this.height - 23, 4, 2);
                }

                // Legs - wider stance when blocking
                ctx.fillStyle = '#1a3380';
                const blockStance = this.isBlocking ? 3 : 0;
                ctx.fillRect(this.x + 18 - blockStance, this.y + this.height - 15 + animBounce, 10, 15 - animBounce);
                ctx.fillRect(this.x + this.width - 28 + blockStance, this.y + this.height - 15 - animBounce, 10, 15 + animBounce);

                // Cape flowing animation
                const capeWave = Math.sin(Date.now() / 200 + animBounce);
                ctx.fillStyle = '#8B0000';
                ctx.fillRect(this.x + this.width / 2 - 8, this.y + 20 + attackBob, 16, 3);
                ctx.fillRect(this.x + this.width / 2 - 10 + capeWave * 2, this.y + 23 + attackBob, 20, 15);
                ctx.fillRect(this.x + this.width / 2 - 8 + capeWave * 3, this.y + 38 + attackBob, 16, 8);
                // Cape shadow
                ctx.fillStyle = '#660000';
                ctx.fillRect(this.x + this.width / 2 - 6 + capeWave * 3, this.y + 40 + attackBob, 12, 6);

                // Battle damage on armor
                ctx.fillStyle = '#111111';
                ctx.fillRect(this.x + 16, this.y + 26 + attackBob, 4, 1);
                ctx.fillRect(this.x + 20, this.y + 30 + attackBob, 6, 1);
                ctx.fillRect(this.x + 24, this.y + 38 + attackBob, 3, 1);

                // Super armor glow and effects
                if (this.specialActive) {
                    // Layered armor glow
                    for (let i = 0; i < 3; i++) {
                        const glowAlpha = (0.5 - i * 0.15) * (0.5 + Math.sin(Date.now() / 100) * 0.3);
                        ctx.strokeStyle = `rgba(0, 212, 255, ${glowAlpha})`;
                        ctx.lineWidth = 3 + i * 2;
                        ctx.strokeRect(this.x - i, this.y - i, this.width + i * 2, this.height + i * 2);
                    }

                    // Energy aura particles
                    for (let i = 0; i < 8; i++) {
                        const angle = (Date.now() / 800 + i * Math.PI / 4) % (Math.PI * 2);
                        const particleX = this.x + this.width / 2 + Math.cos(angle) * 30;
                        const particleY = this.y + this.height / 2 + Math.sin(angle) * 30;
                        ctx.fillStyle = `rgba(0, 212, 255, ${0.6 + Math.sin(Date.now() / 100 + i) * 0.4})`;
                        ctx.beginPath();
                        ctx.arc(particleX, particleY, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // Heavy footstep effect when moving
                if (Math.abs(this.velocityX) > 0.5 && this.onGround) {
                    const dustX = this.x + (this.velocityX < 0 ? this.width : 0);
                    ctx.fillStyle = `rgba(150, 150, 150, ${0.3 + Math.sin(Date.now() / 100) * 0.2})`;
                    for (let i = 0; i < 3; i++) {
                        ctx.fillRect(dustX - i * 5, this.y + this.height - 5, 4, 3);
                    }
                }
            }

            drawAssassin() {
                const animBounce = Math.abs(this.velocityX) > 0.5 ? Math.sin(Date.now() / 80) * 4 : 0;
                const crouchOffset = this.isAttacking ? 5 : 0;
                const breathe = Math.sin(Date.now() / 400) * 0.5;

                // Blocking animation - defensive crouch with crossed daggers
                const blockCrouch = this.isBlocking ? 8 : 0;
                const blockCross = this.isBlocking ? -5 : 0;

                // Attack animation - rapid slash
                const attackSlash = this.isAttacking ? (this.attackFrame < 5 ? this.attackFrame * 5 : (10 - this.attackFrame) * 5) : 0;
                const attackBlur = this.isAttacking && this.attackFrame < 5 ? this.attackFrame * 2 : 0;

                // Ninja outfit - sleek bodysuit with details
                ctx.fillStyle = '#6633cc';
                ctx.fillRect(this.x + 12, this.y + 15 + crouchOffset + blockCrouch, this.width - 24, this.height - 28 - crouchOffset - blockCrouch);

                // Ninja sash/belt
                ctx.fillStyle = '#331166';
                ctx.fillRect(this.x + 10, this.y + this.height - 25 + crouchOffset + blockCrouch, this.width - 20, 4);

                // Chest wrapping detail
                ctx.fillStyle = '#4422aa';
                ctx.fillRect(this.x + 14, this.y + 20 + crouchOffset + blockCrouch, this.width - 28, 3);
                ctx.fillRect(this.x + 14, this.y + 28 + crouchOffset + blockCrouch, this.width - 28, 3);

                // Head wrap/hood base
                ctx.fillStyle = '#111111';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + 12 + blockCrouch, 11, 0, Math.PI * 2);
                ctx.fill();

                // Hood detail
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(this.x + this.width / 2 - 10, this.y + 5 + blockCrouch, 20, 10);

                // Ninja mask (covering lower face)
                ctx.fillStyle = '#000000';
                ctx.fillRect(this.x + this.width / 2 - 8, this.y + 14 + blockCrouch, 16, 8);

                // Mask knot at back
                ctx.fillStyle = '#1a1a1a';
                ctx.fillRect(this.x + this.width / 2 - 12, this.y + 14 + blockCrouch, 3, 5);

                // Eyes - glowing, menacing look
                const eyeGlow = this.isBlocking ? 0.8 : 0.5;
                ctx.shadowBlur = 5;
                ctx.shadowColor = this.isBlocking ? '#ff6666' : '#ff0000';
                ctx.fillStyle = this.isBlocking ? '#ff6666' : '#ff0000';

                // Left eye
                ctx.fillRect(this.x + this.width / 2 - 6, this.y + 11 + blockCrouch, 4, 2);
                // Right eye
                ctx.fillRect(this.x + this.width / 2 + 2, this.y + 11 + blockCrouch, 4, 2);

                // Eye highlight for extra intensity
                ctx.fillStyle = this.isBlocking ? '#ffaaaa' : '#ff4444';
                ctx.fillRect(this.x + this.width / 2 - 5, this.y + 11 + blockCrouch, 1, 1);
                ctx.fillRect(this.x + this.width / 2 + 3, this.y + 11 + blockCrouch, 1, 1);

                ctx.shadowBlur = 0;

                // Forehead protector/headband
                ctx.fillStyle = '#666666';
                ctx.fillRect(this.x + this.width / 2 - 9, this.y + 8 + blockCrouch, 18, 3);
                // Headband emblem
                ctx.fillStyle = '#9944ff';
                ctx.fillRect(this.x + this.width / 2 - 2, this.y + 8 + blockCrouch, 4, 3);

                // Arms - fast motion
                ctx.fillStyle = '#6633cc';
                let armSpeed;
                if (this.isBlocking) {
                    // Arms crossed in front
                    armSpeed = blockCross;
                    ctx.fillRect(this.x + this.width / 2 - 8, this.y + 20 + blockCrouch, 7, 18);
                    ctx.fillRect(this.x + this.width / 2 + 1, this.y + 20 + blockCrouch, 7, 18);
                } else if (this.isAttacking) {
                    armSpeed = -attackSlash;
                    // Attack motion with blur
                    ctx.globalAlpha = 0.5;
                    ctx.fillRect(this.x + this.width - 16 + attackBlur, this.y + 18 + crouchOffset + armSpeed - 10, 7, 20);
                    ctx.globalAlpha = 1.0;
                    ctx.fillRect(this.x + this.width - 16 + attackBlur, this.y + 18 + crouchOffset + armSpeed, 7, 20);
                    ctx.fillRect(this.x + 9, this.y + 18 + crouchOffset - armSpeed, 7, 20);
                } else {
                    armSpeed = animBounce * 2;
                    ctx.fillRect(this.x + this.width - 16, this.y + 18 + crouchOffset + armSpeed, 7, 20);
                    ctx.fillRect(this.x + 9, this.y + 18 + crouchOffset - armSpeed, 7, 20);
                }

                // Dual kunai/daggers - detailed
                if (this.isBlocking) {
                    // Crossed daggers for blocking
                    const centerX = this.x + this.width / 2;
                    const centerY = this.y + 25 + blockCrouch;

                    // Left dagger
                    ctx.fillStyle = '#999999';
                    ctx.fillRect(centerX - 8, centerY, 2, 12);
                    // Blade shine
                    ctx.fillStyle = '#dddddd';
                    ctx.fillRect(centerX - 8, centerY + 2, 1, 8);
                    // Handle
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(centerX - 8, centerY, 2, 3);
                    // Pommel
                    ctx.fillStyle = '#ffdd00';
                    ctx.fillRect(centerX - 9, centerY - 1, 4, 2);

                    // Right dagger
                    ctx.fillStyle = '#999999';
                    ctx.fillRect(centerX + 6, centerY, 2, 12);
                    // Blade shine
                    ctx.fillStyle = '#dddddd';
                    ctx.fillRect(centerX + 6, centerY + 2, 1, 8);
                    // Handle
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(centerX + 6, centerY, 2, 3);
                    // Pommel
                    ctx.fillStyle = '#ffdd00';
                    ctx.fillRect(centerX + 5, centerY - 1, 4, 2);

                    // Blocking spark effect with particles
                    ctx.fillStyle = `rgba(255, 255, 255, ${0.5 + Math.sin(Date.now() / 80) * 0.3})`;
                    ctx.beginPath();
                    ctx.arc(centerX, centerY + 6, 8, 0, Math.PI * 2);
                    ctx.fill();

                    // Spark particles
                    for (let i = 0; i < 4; i++) {
                        const angle = (Date.now() / 100 + i * Math.PI / 2) % (Math.PI * 2);
                        const sparkX = centerX + Math.cos(angle) * 12;
                        const sparkY = centerY + 6 + Math.sin(angle) * 12;
                        ctx.fillStyle = `rgba(255, 215, 0, ${0.6 + Math.sin(Date.now() / 60 + i) * 0.4})`;
                        ctx.fillRect(sparkX, sparkY, 2, 2);
                    }
                } else if (this.isAttacking) {
                    // Slashing kunai with more detail
                    const daggerX = this.x + this.width - 8 + attackBlur;
                    const daggerY = this.y + 15 + armSpeed;

                    // Main blade
                    ctx.fillStyle = '#aaaaaa';
                    ctx.fillRect(daggerX, daggerY, 2, 15);
                    // Blade edge/shine
                    ctx.fillStyle = '#dddddd';
                    ctx.fillRect(daggerX, daggerY + 2, 1, 11);
                    // Handle
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(daggerX, daggerY, 2, 4);
                    // Pommel ring
                    ctx.fillStyle = '#ffdd00';
                    ctx.fillRect(daggerX - 1, daggerY - 1, 4, 2);

                    // Slash trail with gradient effect
                    const trailAlpha = 1 - this.attackFrame / 10;
                    ctx.strokeStyle = `rgba(153, 68, 255, ${trailAlpha})`;
                    ctx.lineWidth = 4;
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width - 8, this.y + 20);
                    ctx.lineTo(this.x + this.width - 8 + attackSlash, this.y + 20 + attackSlash);
                    ctx.stroke();

                    // Additional white slash for effect
                    ctx.strokeStyle = `rgba(255, 255, 255, ${trailAlpha * 0.7})`;
                    ctx.lineWidth = 2;
                    ctx.beginPath();
                    ctx.moveTo(this.x + this.width - 8, this.y + 20);
                    ctx.lineTo(this.x + this.width - 8 + attackSlash, this.y + 20 + attackSlash);
                    ctx.stroke();
                } else {
                    // Daggers holstered on belt when idle
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(this.x + 16, this.y + this.height - 26 + crouchOffset, 2, 6);

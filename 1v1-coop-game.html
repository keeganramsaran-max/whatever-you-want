                    ctx.fillRect(this.x + 20, this.y + this.height - 26 + crouchOffset, 2, 6);
                    ctx.fillStyle = '#ffdd00';
                    ctx.fillRect(this.x + 15, this.y + this.height - 27 + crouchOffset, 4, 2);
                    ctx.fillRect(this.x + 19, this.y + this.height - 27 + crouchOffset, 4, 2);
                }

                // Legs - fast stance
                ctx.fillStyle = '#4422aa';
                const legStance = this.isBlocking ? 7 : 0;
                ctx.fillRect(this.x + 14 - legStance, this.y + this.height - 13 + animBounce + crouchOffset + blockCrouch, 7, 13 - animBounce - blockCrouch);
                ctx.fillRect(this.x + this.width - 21 + legStance, this.y + this.height - 13 - animBounce + crouchOffset + blockCrouch, 7, 13 + animBounce - blockCrouch);

                // Afterimage/shadow clone trail when moving fast
                if (Math.abs(this.velocityX) > 3) {
                    for (let i = 0; i < 4; i++) {
                        const trailX = this.x - (this.velocityX > 0 ? 1 : -1) * (i + 1) * 8;
                        const trailAlpha = (0.3 - i * 0.06);
                        ctx.fillStyle = `rgba(153, 68, 255, ${trailAlpha})`;
                        ctx.fillRect(trailX, this.y, this.width, this.height);
                    }
                }

                // Shadow step particles
                if (Math.abs(this.velocityX) > 2 && this.onGround) {
                    const particleCount = 3;
                    for (let i = 0; i < particleCount; i++) {
                        const particleLife = (Date.now() / 50 + i * 10) % 20;
                        const particleAlpha = 1 - particleLife / 20;
                        const particleX = this.x + this.width / 2 - (this.velocityX > 0 ? 1 : -1) * particleLife;
                        const particleY = this.y + this.height - 5 + Math.random() * 5;
                        ctx.fillStyle = `rgba(102, 51, 204, ${particleAlpha * 0.5})`;
                        ctx.fillRect(particleX, particleY, 3, 3);
                    }
                }

                // Enhanced crit effects
                if (this.attackFrame < 10 && this.attackFrame > 0) {
                    // Outer ring
                    const ringSize = 25 + this.attackFrame * 2;
                    ctx.strokeStyle = `rgba(255, 215, 0, ${0.6 - this.attackFrame * 0.06})`;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, ringSize, 0, Math.PI * 2);
                    ctx.stroke();

                    // Inner glow
                    const glowSize = 15 + Math.random() * 10;
                    ctx.fillStyle = `rgba(255, 215, 0, ${0.5 - this.attackFrame * 0.05})`;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, glowSize, 0, Math.PI * 2);
                    ctx.fill();

                    // Crit sparkles
                    for (let i = 0; i < 5; i++) {
                        const angle = (this.attackFrame * 50 + i * 72) * Math.PI / 180;
                        const sparkX = this.x + this.width / 2 + Math.cos(angle) * ringSize;
                        const sparkY = this.y + this.height / 2 + Math.sin(angle) * ringSize;
                        ctx.fillStyle = `rgba(255, 255, 255, ${0.8 - this.attackFrame * 0.08})`;
                        ctx.fillRect(sparkX, sparkY, 2, 2);
                    }
                }

                // Stealth shimmer when low health (ninja focus)
                if (this.health < this.maxHealth * 0.3) {
                    const shimmer = Math.sin(Date.now() / 100);
                    ctx.globalAlpha = 0.7 + shimmer * 0.2;
                    // Already drawn, just adjust opacity
                }
            }

            drawSummoner() {

                const attackSwing = this.isAttacking ? (this.attackFrame < 5 ? this.attackFrame * 6 : (10 - this.attackFrame) * 6) : 0;

                ctx.fillStyle = '#00aaaa';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y + 12 + animFloat);

                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + 12 + animFloat, 11, 0, Math.PI * 2);

                ctx.fillStyle = '#006666';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y + animFloat - 8);
                ctx.lineTo(this.x + this.width / 2 + 15, this.y + 12 + animFloat);
                ctx.lineTo(this.x + this.width / 2 - 15, this.y + 12 + animFloat);

                ctx.fill();

                ctx.beginPath();
                ctx.arc(this.x + this.width / 2 + 5, this.y + 5 + animFloat, 2, 0, Math.PI * 2);
                ctx.fill();

                // Eyes - glow during block
                ctx.fillStyle = this.isBlocking ? '#00ffff' : '#0066ff';
                ctx.fillRect(this.x + this.width / 2 + 2, this.y + 10 + animFloat, 3, 3);
                if (this.isBlocking) {
                    ctx.fillStyle = 'rgba(0, 255, 255, 0.5)';
                    ctx.fillRect(this.x + this.width / 2 + 1, this.y + 9 + animFloat, 5, 5);
                }

                const staffX = this.x + this.width - 10;
                const staffY = this.y + 38 + animBounce;

                if (this.isAttacking) {

                    ctx.arc(staffX, staffY - 26, 6 + attackSwing / 5, 0, Math.PI * 2);
                    ctx.fill();
                } else {
                    ctx.fillStyle = this.specialChargeTimer > 0 ? '#ffff00' : '#00ffff';

                    ctx.arc(staffX, staffY - 26, 6, 0, Math.PI * 2);

                }

                // Magical barrier when blocking
                if (this.isBlocking) {
                    // Outer hexagonal barrier
                    ctx.strokeStyle = `rgba(0, 255, 255, ${blockGlow})`;
                    ctx.lineWidth = 3;
                    ctx.beginPath();
                    const sides = 6;
                    const radius = 35 + blockFloat;
                    for (let i = 0; i <= sides; i++) {
                        const angle = (i / sides) * Math.PI * 2 - Math.PI / 2;
                        const x = this.x + this.width / 2 + Math.cos(angle) * radius;
                        const y = this.y + this.height / 2 + Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.stroke();

                    // Inner glow
                    ctx.fillStyle = `rgba(0, 255, 255, ${blockGlow * 0.2})`;
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y + this.height / 2, 30, 0, Math.PI * 2);
                    ctx.fill();

                    // Runic symbols rotating around
                    for (let i = 0; i < 4; i++) {
                        const angle = (Date.now() / 1000 + i * Math.PI / 2) % (Math.PI * 2);
                        const symX = this.x + this.width / 2 + Math.cos(angle) * 25;
                        const symY = this.y + this.height / 2 + Math.sin(angle) * 25;
                        ctx.fillStyle = `rgba(0, 255, 255, ${blockGlow})`;
                        ctx.font = 'bold 10px Arial';
                        ctx.fillText('*', symX, symY);
                    }
                }

                // Magic particles floating around
                const particleCount = this.isAttacking ? 6 : 3;
                for (let i = 0; i < particleCount; i++) {
                    const particleX = this.x + this.width / 2 + Math.sin(Date.now() / 200 + i * 2) * (20 + attackReach);
                    const particleY = this.y + 20 + Math.cos(Date.now() / 200 + i * 2) * 15;
                    const particleColor = this.isAttacking ? 'rgba(255, 100, 0,' : 'rgba(0, 255, 255,';
                    ctx.fillStyle = `${particleColor} ${0.3 + Math.sin(Date.now() / 100 + i) * 0.2})`;
                    ctx.beginPath();
                    ctx.arc(particleX, particleY, 3, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Enhanced spell casting animation
                if (this.specialChargeTimer > 0) {
                    const chargePercent = this.specialChargeTimer / 90;

                    // Multiple rotating magic circles
                    for (let i = 0; i < 3; i++) {
                        const radius = (chargePercent) * (20 + i * 10);
                        const rotation = (Date.now() / (300 + i * 100)) % (Math.PI * 2);
                        const alpha = 0.3 + Math.sin(Date.now() / 50 + i) * 0.2;

                        ctx.save();
                        ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                        ctx.rotate(rotation * (i % 2 === 0 ? 1 : -1));

                        // Runic circle
                        ctx.strokeStyle = `rgba(0, 255, 255, ${alpha})`;
                        ctx.lineWidth = 2;
                        ctx.beginPath();
                        ctx.arc(0, 0, radius, 0, Math.PI * 2);
                        ctx.stroke();

                        // Runes on circle
                        for (let j = 0; j < 6; j++) {
                            const angle = (j / 6) * Math.PI * 2;
                            const runeX = Math.cos(angle) * radius;
                            const runeY = Math.sin(angle) * radius;
                            ctx.fillStyle = `rgba(0, 255, 255, ${alpha})`;
                            ctx.fillRect(runeX - 1, runeY - 1, 2, 2);
                        }
                        ctx.restore();
                    }

                    // Energy buildup particles
                    for (let i = 0; i < 12; i++) {
                        const angle = (Date.now() / 400 + i * Math.PI / 6) % (Math.PI * 2);
                        const distance = 25 - chargePercent * 15;
                        const particleX = this.x + this.width / 2 + Math.cos(angle) * distance;
                        const particleY = this.y + this.height / 2 + Math.sin(angle) * distance;
                        ctx.fillStyle = `rgba(100, 255, 255, ${chargePercent})`;
                        ctx.beginPath();
                        ctx.arc(particleX, particleY, 2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // Enhanced attack magic projectile
                if (this.isAttacking && this.attackFrame < 6) {
                    const projectileX = this.x + this.width + attackReach;
                    const projectileY = this.y + this.height / 2;
                    const size = 8 + this.attackFrame;

                    // Outer fire ring
                    ctx.fillStyle = `rgba(255, 50, 0, ${0.6 - this.attackFrame / 10})`;
                    ctx.beginPath();
                    ctx.arc(projectileX, projectileY, size + 4, 0, Math.PI * 2);
                    ctx.fill();

                    // Main projectile
                    ctx.fillStyle = `rgba(255, 100, 0, ${1 - this.attackFrame / 6})`;
                    ctx.beginPath();
                    ctx.arc(projectileX, projectileY, size, 0, Math.PI * 2);
                    ctx.fill();

                    // Inner bright core
                    ctx.fillStyle = `rgba(255, 200, 100, ${1 - this.attackFrame / 6})`;
                    ctx.beginPath();
                    ctx.arc(projectileX, projectileY, size / 2, 0, Math.PI * 2);
                    ctx.fill();

                    // Trailing embers
                    for (let i = 0; i < 5; i++) {
                        const emberX = projectileX - i * 4;
                        const emberY = projectileY + (Math.random() - 0.5) * 8;
                        const emberAlpha = (1 - this.attackFrame / 6) * (1 - i * 0.15);
                        ctx.fillStyle = `rgba(255, 150, 0, ${emberAlpha})`;
                        ctx.fillRect(emberX, emberY, 2, 2);
                    }
                }

                // Floating robe effect
                const robeWave = Math.sin(Date.now() / 200);
                ctx.fillStyle = `rgba(0, 170, 170, 0.2)`;
                ctx.fillRect(this.x + 10, this.y + this.height - 8, this.width - 20, 3 + robeWave);

                // Mystical aura when at full power
                if (this.specialChargeTimer === 0 && Math.random() < 0.1) {
                    const sparkX = this.x + Math.random() * this.width;
                    const sparkY = this.y + Math.random() * this.height;
                    ctx.fillStyle = `rgba(100, 255, 255, ${Math.random() * 0.5})`;
                    ctx.fillRect(sparkX, sparkY, 2, 2);
                }
            }
        }

        function startGame() {
            document.getElementById('characterSelect').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';

            // Update UI
            document.getElementById('p1Name').textContent = CHARACTERS[selectedP1].name;
            if (gameMode === 'cpu') {
                document.getElementById('p2Name').textContent = CHARACTERS[selectedP2].name + ' (CPU)';
            } else {
                document.getElementById('p2Name').textContent = CHARACTERS[selectedP2].name;
            }

            // Create win circles
            for (let i = 0; i < 2; i++) {
                const p1Circle = document.createElement('div');
                p1Circle.className = 'win-circle';
                document.getElementById('p1Wins').appendChild(p1Circle);

                const p2Circle = document.createElement('div');
                p2Circle.className = 'win-circle';
                document.getElementById('p2Wins').appendChild(p2Circle);
            }

            startRound();
        }

        function startRound() {
            // Create players
            player1 = new Player(100, 300, selectedP1, {
                up: 'w',
                left: 'a',
                right: 'd',
                block: 'c',
                attack: 'v'
            }, 1, false, 'medium');

            // Create player 2 or AI
            const isP2AI = gameMode === 'cpu';
            player2 = new Player(1000, 300, selectedP2, {
                up: 'arrowup',
                left: 'arrowleft',
                right: 'arrowright',
                block: 'j',
                attack: 'k'
            }, 2, isP2AI, difficulty || 'medium');

            effects = [];

            // Show round transition
            const roundText = roundNumber === 1 ? 'ROUND 1 - FIGHT!' :
                              roundNumber === 2 ? 'ROUND 2 - FIGHT!' :
                              'FINAL ROUND - FIGHT!';
            showTransition(roundText);

            setTimeout(() => {
                gameActive = true;
                gameLoop();
            }, 2000);
        }

        function showTransition(text) {
            const transition = document.getElementById('roundTransition');
            transition.textContent = text;
            transition.style.display = 'block';

            setTimeout(() => {
                transition.style.display = 'none';
            }, 2000);
        }

        function endRound(winner) {
            gameActive = false;

            if (winner === 1) {
                p1Wins++;
                document.getElementById('p1Wins').children[p1Wins - 1].classList.add('won');
            } else {
                p2Wins++;
                document.getElementById('p2Wins').children[p2Wins - 1].classList.add('won');
            }

            // Check for match winner
            if (p1Wins === 2) {
                setTimeout(() => endGame(CHARACTERS[selectedP1].name + ' Wins!'), 1000);
            } else if (p2Wins === 2) {
                setTimeout(() => endGame(CHARACTERS[selectedP2].name + ' Wins!'), 1000);
            } else {
                roundNumber++;
                setTimeout(startRound, 2000);
            }
        }

        function endGame(message) {
            document.getElementById('gameOverText').textContent = message;
            document.getElementById('gameOver').style.display = 'block';
        }

        function updateGame() {
            player1.update(player2);
            player2.update(player1);

            // Update effects
            effects = effects.filter(effect => {
                effect.duration--;

                if (effect.type === 'blizzard' && effect.duration === 29) {
                    // Apply blizzard damage
                    const blizzard = effect.data;
                    const target = blizzard.caster === player1 ? player2 : player1;

                    // Blizzard is unblockable
                    target.health -= blizzard.damage;
                    target.stunned = true;
                    target.stunnedTimer = blizzard.stunDuration;
                }

                return effect.duration > 0;
            });

            // Update UI
            const p1HealthPercent = (player1.health / player1.maxHealth) * 100;
            const p2HealthPercent = (player2.health / player2.maxHealth) * 100;
            document.getElementById('p1Health').style.width = p1HealthPercent + '%';
            document.getElementById('p2Health').style.width = p2HealthPercent + '%';

            // Update block counters
            updateBlockUI('p1Block', player1.blockCounter);
            updateBlockUI('p2Block', player2.blockCounter);

            // Check for round end
            if (player1.health <= 0) {
                endRound(2);
            } else if (player2.health <= 0) {
                endRound(1);
            }
        }

        function updateBlockUI(elementId, count) {
            const container = document.getElementById(elementId);
            container.innerHTML = '';
            for (let i = 0; i < 5; i++) {
                const pip = document.createElement('div');
                pip.className = 'block-pip';
                if (i < count) pip.classList.add('active');
                container.appendChild(pip);
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw ground
            ctx.fillStyle = '#2a2a3e';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

            // Draw grid
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 50) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i, canvas.height);
                ctx.stroke();
            }

            // Draw effects
            effects.forEach(effect => {
                if (effect.type === 'blizzard') {
                    const alpha = effect.duration / 30;
                    ctx.fillStyle = `rgba(100, 200, 255, ${alpha * 0.3})`;
                    ctx.fillRect(effect.data.x, effect.data.y, effect.data.width, effect.data.height);

                    // Snow particles
                    for (let i = 0; i < 50; i++) {
                        const x = effect.data.x + Math.random() * effect.data.width;
                        const y = Math.random() * canvas.height;
                        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
                        ctx.fillRect(x, y, 3, 3);
                    }
                } else if (effect.type === 'crit') {
                    ctx.fillStyle = '#FFD700';
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText('CRIT!', effect.x, effect.y - (30 - effect.duration));
                }
            });

            // Draw players
            player1.draw();
            player2.draw();
        }

        function gameLoop() {
            if (!gameActive) return;

            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }
    </script>
